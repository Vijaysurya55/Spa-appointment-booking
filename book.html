  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var service = document.getElementById("service").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      if (name === "" || email === "" || phone === "" || service === "" || date === "" || time === "") {
        alert("All fields must be filled out");
        return false;
      }
  
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      } 
      return true;
    }
    
    document.querySelector("form").addEventListener("submit", function (event) {
      if (!validateForm()) {
        event.preventDefault(); 
      }
    });
    
  </script>

  <div class="container appointment-form">
    <h2>Book an Appointment</h2>

    <form action="http://localhost:4000/book" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="fname" placeholder="Enter your full name" required>
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
    
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="mob" placeholder="+91-XXXXXXXXXX" pattern="[0-9]{10}" required>
          </div>
    
          <div class="form-group">
            <label for="service">Select Service</label>
            <select class="form-control" name="service" id="service" required>
              <option value="" >Choose a service</option>
              <option value="massage">Massage therapy - ₹799</option>
              <option value="stonemassage">Stone massage therapy - ₹999</option>
              <option value="hydro">Hydrotherapy - ₹699</option>
              <option value="facial">Facial - ₹499</option>
              <option value="waxing">Waxing - ₹799</option>
              <option value="pedicure">Pedicure - ₹999</option>
              <option value="haircut">Haircut - ₹299</option>
              <option value="relaxation package">Relaxation Package - ₹1999</option>
              <option value="rejuvenation package">Rejuvenation Package - ₹2499</option>
              <option value="Ultimate spa experience">Ultimate Spa Experience - ₹3999</option>
              <option value="refresh & renew package ">Refresh & Renew Package - ₹1499 </option>
              <option value="Pamper me package">Pamper Me Package - ₹1899</option>
              <option value="full body bliss package">Full Body Bliss Package - ₹3499</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="date">Select Date</label>
            <input type="date" class="form-control" name="date" id="date" required>
          </div>
    
          <div class="form-group">
            <label for="time">Select Time</label>
            <input type="time" name="time"class="form-control" id="time" required>
          </div>
    
      <button type="submit" class="btn btn-primary btn-block">Submit Appointment</button>
    </form>
    <script>
        const dateInput = document.getElementById('date');
        dateInput.addEventListener('input', () => {
        const currentDate = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', currentDate);
        const timeInput = document.getElementById('time');
        const currentTime = new Date();
        const currentMinutes = currentTime.getHours() * 60 + currentTime.getMinutes();
        timeInput.min = currentMinutes;
        timeInput.addEventListener('input', () => {
        const selectedTime = timeInput.valueAsNumber / 60000; 
        if (selectedTime < currentMinutes) {
          timeInput.value = ''; 
      }
  });
      });
    </script>
