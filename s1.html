<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Successfully Received</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
            text-align: center;
        }

        .feedback-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;

            border-radius: 10px;
        }

            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Feedback Successfully Received</h1>
        <p>Thank you for providing your feedback. We appreciate your input.</p>
        <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>

</body>

</html>
